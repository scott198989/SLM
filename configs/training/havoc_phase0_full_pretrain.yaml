# HAVOC-2B Full Pretraining Configuration
# Uses 28GB train.txt + 2GB validation.txt from Desktop/HAVOC_PRETRAIN

model:
  vocab_size: 70000
  d_model: 2560
  num_layers: 20              # REQUIRED by train.py guard
  max_seq_len: 2048
  dropout: 0.0
  layer_norm_eps: 1.0e-5
  initializer_range: 0.02
  pad_token_id: 0
  bos_token_id: 1
  eos_token_id: 2

  attention:
    num_heads: 32             # REQUIRED by train.py guard
    head_dim: null
    num_kv_heads: 4           # REQUIRED by train.py guard
    rotary_dim: null
    rope_theta: 10000.0

  mlp:
    hidden_dim: 10240         # REQUIRED by train.py guard
    activation: gelu

data:
  domain_ratio: 1.0           # Full multi-domain pretraining (math, reasoning, etc.)
  general_ratio: 0.0
  dialog_ratio: 0.0
  max_sequence_length: 2048

tokenizer_path: artifacts/tokenizer

# Point to your HAVOC_PRETRAIN data on Desktop
data_sources:
  - name: havoc_pretrain_train
    type: text                # Plain text format (.txt)
    paths:
      - C:/Users/ScottT/Desktop/HAVOC_PRETRAIN/train.txt
    weight: 0.9               # 90% training data

  - name: havoc_pretrain_val
    type: text                # Plain text format (.txt)
    paths:
      - C:/Users/ScottT/Desktop/HAVOC_PRETRAIN/validation.txt
    weight: 0.1               # 10% validation data

# === TRAINING SETTINGS ===

batch_size: 1
gradient_accumulation_steps: 16   # Effective batch = 16 (good for 2B model)

max_epochs: null
max_steps: 100000             # Adjust based on your goals

learning_rate: 3.0e-4
weight_decay: 0.1
max_grad_norm: 1.0

warmup_steps: 2000
lr_scheduler_type: cosine
min_learning_rate: 3.0e-5

# Mixed precision - CRITICAL for VRAM efficiency
use_amp: true
amp_dtype: bfloat16           # Use bfloat16 if your GPU supports it, else float16

checkpoint_dir: checkpoints/havoc_phase0_pretrain
save_every_n_steps: 1000
keep_last_n_checkpoints: 5
resume_from_checkpoint: null

eval_every_n_steps: 1000
eval_samples: 256
log_eval_examples: 2
example_prompt_length: 128
example_max_new_tokens: 128

log_every_n_steps: 50
log_dir: logs/havoc_phase0_pretrain
log_json_metrics: true
use_tensorboard: false

device: cuda
seed: 42
