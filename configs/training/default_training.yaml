# HAVOC-7B Default Training Configuration (RTX 5090 Optimized)

model:
  vocab_size: 70000
  d_model: 4096
  num_layers: 32
  max_seq_len: 2048         # ðŸ”» Reduced for VRAM
  dropout: 0.0
  layer_norm_eps: 1.0e-5
  initializer_range: 0.02
  pad_token_id: 0
  bos_token_id: 1
  eos_token_id: 2

  attention:
    num_heads: 32
    head_dim: 128
    num_kv_heads: 8
    rotary_dim: null
    rope_theta: 10000.0

  mlp:
    hidden_dim: 11008
    activation: swiglu

data:
  domain_ratio: 0.6
  general_ratio: 0.3
  dialog_ratio: 0.1
  max_sequence_length: 2048     # ðŸ”» Reduce activation memory

tokenizer_path: artifacts/tokenizer

data_sources:
  - name: general_grounding
    type: jsonl
    paths:
      - data/general/havoc_general_grounding_6510.jsonl
      - data/general/conversational_3500.jsonl
      - data/general/general_knowledge_5000.jsonl
    weight: 1.0

# === TRAINING ===

batch_size: 1                        # ðŸ”» Critical
gradient_accumulation_steps: 32      # ðŸ”¼ Keep effective batch = 32

max_epochs: 3
max_steps: null

learning_rate: 3.0e-4
weight_decay: 0.1
max_grad_norm: 1.0

warmup_steps: 10                     # ðŸ”» Remember: you're doing short test runs
lr_scheduler_type: cosine
min_learning_rate: 3.0e-5

use_amp: true
amp_dtype: bfloat16

checkpoint_dir: checkpoints
save_every_n_steps: 200              # ðŸ”» More frequent for single-GPU
keep_last_n_checkpoints: 3
resume_from_checkpoint: null

eval_every_n_steps: 200
eval_samples: 100
log_eval_examples: 1
example_prompt_length: 64
example_max_new_tokens: 32

log_every_n_steps: 10
log_dir: logs
log_json_metrics: true
use_tensorboard: false

device: cuda
seed: 42
