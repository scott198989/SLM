# HAVOC-7B Default Training Configuration (RTX 5090 Optimized)

model:
  vocab_size: 70000
  d_model: 4096
  num_layers: 32
  max_seq_len: 2048         # ðŸ”» Reduced for VRAM
  dropout: 0.0
  layer_norm_eps: 1.0e-5
  initializer_range: 0.02
  pad_token_id: 0
  bos_token_id: 1
  eos_token_id: 2

  attention:
    num_heads: 32
    head_dim: 128
    num_kv_heads: 8
    rotary_dim: null
    rope_theta: 10000.0

  mlp:
    hidden_dim: 11008
    activation: swiglu

data:
  domain_ratio: 0.6
  general_ratio: 0.3
  dialog_ratio: 0.1
  max_sequence_length: 2048     # ðŸ”» Reduce activation memory

tokenizer_path: artifacts/tokenizer

data_sources:
  - name: grounding
    type: jsonl
    paths:
      - data/general/havoc_general_grounding_6510.jsonl
    weight: 1.0

# === TRAINING ===  (H100 Optimized â€“ JR Brain Build)

batch_size: 1
gradient_accumulation_steps: 64        # H100 can handle big effective batch

max_epochs: null
max_steps: 24000                       # SWEET SPOT for 6510 samples

learning_rate: 2.5e-4                  # slightly lower LR for small dataset
weight_decay: 0.15                     # mild regularization to prevent overfit
max_grad_norm: 1.0

warmup_steps: 1500                     # longer warmup = stable H100 training
lr_scheduler_type: cosine
min_learning_rate: 2.0e-5              # slower landing so it doesnâ€™t forget

use_amp: true
amp_dtype: bfloat16                    # H100 sweet spot

checkpoint_dir: checkpoints
save_every_n_steps: 500
keep_last_n_checkpoints: 5
resume_from_checkpoint: null

eval_every_n_steps: 500
eval_samples: 256
log_eval_examples: 1
example_prompt_length: 128
example_max_new_tokens: 128

log_every_n_steps: 20
log_dir: logs
log_json_metrics: true
use_tensorboard: false

device: cuda
seed: 42
