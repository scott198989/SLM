# -------------------------------
# HAVOC TRAINING CONFIG (VALID)
# -------------------------------

model_config:
  vocab_size: 70000
  d_model: 3072
  num_layers: 22
  max_seq_len: 2048

data_sources:
  - train_path: "/workspace/SLM/data/train.jsonl"
    valid_path: "/workspace/SLM/data/valid.jsonl"

tokenizer_path: "/workspace/SLM/artifacts/tokenizer"

# --- Hyperparameters ---
batch_size: 1
gradient_accumulation_steps: 8
learning_rate: 3e-4
weight_decay: 0.1
warmup_steps: 2000
max_steps: 20000
max_epochs: null
max_grad_norm: 1.0

# --- Scheduler ---
lr_scheduler_type: "cosine"
min_learning_rate: 3e-5

# --- Precision ---
use_amp: true
amp_dtype: "bfloat16"

# --- Checkpointing ---
checkpoint_dir: "/workspace/SLM/checkpoints"
save_every_n_steps: 1000
keep_last_n_checkpoints: 3
resume_from_checkpoint: null

# --- Eval ---
eval_every_n_steps: 500
eval_samples: 50
log_eval_examples: 1
example_prompt_length: 64
example_max_new_tokens: 32

# --- Logging ---
log_every_n_steps: 20
log_dir: "/workspace/SLM/logs"
log_json_metrics: true
use_tensorboard: false

# --- Device ---
device: "cuda"
seed: 42
